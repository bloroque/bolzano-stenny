<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPP Test</title>

    <!-- For responsive design -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/sectionOne.css">
    <link rel="stylesheet" href="./styles/sectionTwo.css">
    <link rel="stylesheet" href="./styles/sectionThree.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <!-- To transpile JSX in normal JS -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- I use reactJS CDN (minified) as the test 
    need only a simple page, so no need to a react by npm -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

</head>
<body>
    <div class="header">
        <video autoplay loop poster="./assets/images/video-poster.jpg" muted>
            <source src="./assets/video/video.mp4" type="video/mp4">
            Video not supported by your browser.
        </video>
        <nav class="nav">
            <div class="container">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="logo">
                    <a href="#">proximity</a>
                </div>
                <div id="mainListDiv" class="main_list">
                    <ul class="navlinks">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">Latest</a></li>
                        <li><a href="#">People & Careers</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <span class="navTrigger">
                    <i></i>
                    <i></i>
                    <i></i>
                </span>
            </div>
        </nav>
        <div class="headerText">
            We make people more valuable to brands
        </div>
        <div class="arrow-down">
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="sectionOne"></div>
            <div id="sectionTwo"></div>  
            <div id="sectionThree"></div> 
            <div class="return-top">
                <button id="return-top-btn">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                    Return to top
                </button>
            </div>        
        </div>
    </div>

    <div id="footer"></div>

    <!-- To interact with DOM -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="./javascript/script.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
